<!DOCTYPE html>
<html>
<head>
    <title>LevelDBrowser</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8"/>

    <script type="text/javascript" charset="utf-8" src="js/scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/scripts/handlebars.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/scripts/ember-1.0.0-rc.7.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script charset="utf-8" type="text/javascript">
        var LLDB = Ember.Application.create();

        LLDB.Router.map(function(){
           this.resource('buckets', {path: '/'}, function(){
               this.resource('bucket', {path: '/bucket/:bucket_id'});
           });
        });

        LLDB.BucketsRoute = Ember.Route.extend({
            model: function() {
                return LLDB.Bucket.findAll();
            }
        });

        LLDB.BucketRoute = Ember.Route.extend({
            model: function(bucket){
                return LLDB.Bucket.find(bucket.bucket_id);
            }
        });

        LLDB.Bucket = Ember.Object.extend({

        });

        LLDB.Bucket.reopenClass({
            collection: Ember.A(),

            find: function(id){
                return this.getObjectById(id)
            },

            findAll: function(){
                var collection = Ember.get(LLDB.Bucket, 'collection');

                collection.pushObjects([
                    LLDB.Bucket.create({"id":"One", "key_ids":["Um", "Dois", "Tres"]}),
                    LLDB.Bucket.create({"id":"Two", "key_ids":["Quatro", "Cinco", "Seis"]})
                ])

                return Ember.get(LLDB.Bucket, 'collection');
            },

            getObjectById: function(id) {
                var bucket = null;

                Ember.get(LLDB.Bucket, 'collection').forEach(
                    function(item){
                        if(item.get('id') === id){
                            bucket = item;
                        }
                    }
                );

                return bucket;
            }
        });




    </script>

    <script type="text/x-handlebars" id="application">
        {{render header}}
        <div id="mainArea" class="pageContent">
            <div class="row">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="buckets">
        <div class="col-md-4">
            <h1>Buckets</h1>

            <div class="list-group">
                {{#each controller}}
                    {{#linkTo "bucket" this class="list-group-item"}}
                        <div>{{id}}</div>
                    {{/linkTo}}
                {{/each}}
            </div>
        </div>
        <div class="col-md-8">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="bucket">
        <div class="row">
            <div class="col-md-4">
                <h1>{{id}}</h1>
                <div class="list-group">
                    {{#each key_ids}}
                        <div class="list-group-item">{{this}}</div>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
    </script>

    <script type="text/x-handlebars" id="header">
        <div id="header" class="navbar navbar-fixed-top top-navbar">
            <div class="pageContent">
                <img src="/images/header_logo.png" alt="Some title"/>
            </div>
        </div>
    </script>

</head>
<body>



</body>
</html>
